<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>登录 - 智选云家</title>

		<meta name="description" content="智选云家" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<link rel="stylesheet" href="../assets/css/font-awesome.css" />

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="jeff-icon fa fa-leaf green"></i>
									<span class="red">用户</span>
									<span class="white" id="id-text2">登录</span>
								</h1>
								<h4 class="blue" id="id-company-text">&copy; 智选云家</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">

									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="jeff-icon fa fa-coffee green"></i>
												请输入您的信息
											</h4>

											<div class="space-6"></div>

											<form id="loginForm">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="用户" name="UserLoginName" >
															<i class="jeff-icon fa fa-user"></i>
														</input>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="密码" name="UserPassword" />
															<i class="jeff-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="jeff" />
															<span class="lbl"> 记住我</span>
														</label>

														<button type="button" id="loginBtn" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="jeff-icon fa fa-key"></i>
															<span class="bigger-110">登录</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>


										</div><!-- /.widget-main -->

										<div class="toolbar clearfix">
											<div>
												<a href="#" data-target="#forgot-box" class="forgot-password-link">
													<i class="jeff-icon fa fa-arrow-left"></i>
													忘记密码
												</a>
											</div>

											<div>
												<a href="#" data-target="#signup-box" class="user-signup-link">
													我要注册
													<i class="jeff-icon fa fa-arrow-right"></i>
												</a>
											</div>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="jeff-icon fa fa-key"></i>
												找回密码
											</h4>

											<div class="space-6"></div>
											<p>
												请输入您的邮箱信息
											</p>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="邮箱" />
															<i class="jeff-icon fa fa-envelope"></i>
														</span>
													</label>

													<div class="clearfix">
														<button type="button" class="width-35 pull-right btn btn-sm btn-danger">
															<i class="jeff-icon fa fa-lightbulb-o"></i>
															<span class="bigger-110">发送!</span>
														</button>
													</div>
												</fieldset>
											</form>
										</div><!-- /.widget-main -->

										<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												返回登录
												<i class="jeff-icon fa fa-arrow-right"></i>
											</a>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.forgot-box -->

								<div id="signup-box" class="signup-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="jeff-icon fa fa-users blue"></i>
												新用户注册
											</h4>

											<div class="space-6"></div>
											<p> 请输入您的信息: </p>

											<form id="registerForm">
												<fieldset>
													<label class="block clearfix form-group has-info">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="邮箱" name="UserMail" />
															<i class="jeff-icon fa fa-envelope"></i>
														</span>
													</label>

													<label class="block clearfix form-group has-info">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="手机" name="UserMobile" />
															<i class="jeff-icon fa fa-phone"></i>
														</span>
													</label>

													<label class="block clearfix form-group has-info">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="用户" id="registerUserLoginName" name="UserLoginName" />
															<i class="jeff-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix form-group has-info">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="密码" id="UserPassword" name="UserPassword" />
															<i class="jeff-icon fa fa-lock"></i>
														</span>
													</label>

													<label class="block clearfix form-group has-info">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="确认密码" name="UserPasswordConfirm" />
															<i class="jeff-icon fa fa-retweet"></i>
														</span>
													</label>

													<!--
													<label class="block">
														<input type="checkbox" class="jeff" />
														<span class="lbl">
															我接受
															<a href="#">用户协议</a>
														</span>
													</label>

													-->
													<div class="space-24"></div>

													<div class="clearfix">
														<button type="reset" class="width-30 pull-left btn btn-sm">
															<i class="jeff-icon fa fa-refresh"></i>
															<span class="bigger-110">重置</span>
														</button>

														<button type="button" id="registerBtn" class="width-65 pull-right btn btn-sm btn-success">
															<span class="bigger-110">注册</span>

															<i class="jeff-icon fa fa-arrow-right icon-on-right"></i>
														</button>
													</div>
												</fieldset>
											</form>
										</div>

										<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												<i class="jeff-icon fa fa-arrow-left"></i>
												返回登录
											</a>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.signup-box -->
							</div><!-- /.position-relative -->

							<div class="navbar-fixed-top align-right">
								<br />
								&nbsp;
								<a id="btn-login-dark" href="#">Dark</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-blur" href="#">Blur</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-light" href="#">Light</a>
								&nbsp; &nbsp; &nbsp;
							</div>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

<div class="hide">
	<a href="../html/ajax/#page/index" id="back-to-index" >

		返回首页
	</a>
</div>
		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script src="../assets/js/jquery.js"></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script src="../assets/js/jquery1x.js"></script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='../assets/js/jquery.mobile.custom.js'>"+"<"+"/script>");
			document.write("<script src='../assets/js/jquery.validate.js'>"+"<"+"/script>");
			document.write("<script src='../assets/js/jquery.gritter.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">

			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});



			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');

				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');

				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');

				e.preventDefault();
			 });

			 $('#btn-login-blur').click();
			});

			jQuery.validator.addMethod("phone", function (value, element) {
				return this.optional(element) || /^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/.test(value);
			}, "Enter a valid phone number.");

			$('#registerForm').validate({
					errorElement: 'div',
					errorClass: 'help-block',
					focusInvalid: true,
					ignore: "",
					rules: {
						UserMail: {
							required: true,
							email:true
						},
						UserPassword: {
							required: true,
							minlength: 5
						},
						UserPasswordConfirm: {
							required: true,
							minlength: 5,
							equalTo: "#UserPassword"
						},
						UserLoginName: {
							required: true
						},
						UserMobile: {
							required: true,
							phone: 'required'
						}
					},

					messages: {
						UserMail: {
							required: "<span class='red'>Please enter email.</span>",
							UserMail: "Please provide a valid email."
						},
						UserPassword: {
							required: "Please specify a password.",
							minlength: "Please specify a secure password."
						}
					},


					highlight: function (e) {
						$(e).closest('.form-group').removeClass('has-info').addClass('has-error');
					},

					success: function (e) {
						$(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
						$(e).remove();
					},

					errorPlacement: function (error, element) {
						if(element.is('input[type=checkbox]') || element.is('input[type=radio]')) {
							var controls = element.closest('div[class*="col-"]');
							if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
							else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
						}
						else if(element.is('.select2')) {
							error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
						}
						else if(element.is('.chosen-select')) {
							error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
						}
						else error.insertAfter(element.parent());
					},

					submitHandler: function (form) {
					},
					invalidHandler: function (form) {
					}
				});

			$('#registerBtn').on('click', function(){

				$.ajax({
					type: 'post',
					url:'http://210.83.195.229:90/api/loginapi/CheckUserLoginName',
					data:{UserLoginName:$('#registerUserLoginName').val()},
					async: false,
					success: function(result){

						alertMsg('用户名验证',result.Message)

						if(result.Code==1 && $('#registerForm').valid()){
							var data = {};
							var dataArr = $('#registerForm').serializeArray();
							dataArr.forEach(function(d){data[d['name']] = d['value']});
							console.log(data);
							$.ajax({
								type: 'post',
								url:'http://210.83.195.229:90/api/loginapi/Register',
								data:data,
								async: false,
								success: function(data){
									$('#back-to-index').get(0).click();
								}}
							)
						}
					}}
				)
			});

			$('#loginBtn').on('click', function(){

				var data = {};
				var dataArr = $('#loginForm').serializeArray();
				dataArr.forEach(function(d){data[d['name']] = d['value']});
				$.ajax({
					type: 'post',
					url:'http://210.83.195.229:90/api/loginapi/Login',
					data:data,
					async: false,
					success: function(data){
						if(data.Code == 1){
							$('#back-to-index').get(0).click();
						}else{
							alertMsg('登陆失败',data.Message);
						}
					}}
				)
			});

			function alertMsg(title,msg){
				$.gritter.add({
						title: title,
						text: msg,
						image:'../assets/avatars/avatar.png',
						sticky: false,
						time: 1000,
						speed:500,
						position: 'bottom-right',
						class_name: 'gritter error'//gritter-center
				});
			}
		</script>
	</body>
</html>
